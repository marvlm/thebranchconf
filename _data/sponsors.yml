docs_list_title: Sponsors
docs:

- title: Oportunidad única para reclutar
  description_a: Conecte con senior y junior developers, arquitectos de software, testers, analistas, DBAs y otros profesionales talentosos del mundo de la tecnología hambrientos de conocimiento y oportunidades de trabajo.
  description_b: Cubrir la demanda de profesionales en el sector tecnológico es una difícil tarea para los departamentos de talento y Recursos Humanos de las compañías. The Branch será el lugar ideal para las empresas que estén buscando ampliar sus equipos con el mejor talento de Panamá.

- title: Oportunidad única para mostrar su marca
  description_a: Demuestre de qué forma desarrollan tecnología en su compañía, sus productos y servicios tecnológicos y de qué forma su compañía promueve el desarrollo tecnológico de Panamá. 
  description_b: Permítales a los asistentes del evento, probar de primera mano la tecnología que han desarrollado.

- title: Oportunidad para aumentar sus contactos
  description_a: Conozca 80+ speakers de diferentes lugares y organizaciones. Conecte con expertos en temas como DevOps, Machine Learning, Back End, Front End y Microservices.
  description_b: Descubra como todos ellos pueden ayudarle en su negocio a través del conocimiento y tecnología que compartirán durante el evento.

- title: Oportunidad para compartir su éxito
  description_a: Inclusión de una charla de 35 minutos dentro del programa. El branch en el que será impartida será decidido en función de la expectación generada en los asistentes durante la creación de la agenda.
