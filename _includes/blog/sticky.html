<!-- Sticky - add sticky tag to the post you want to highlight here - tags: [sticky] -->
<section class="section-padding">
{% for post in site.posts %} 
{% if post.tags contains "sticky" %}
<div class="blog-item jumbotron jumbotron-fluid jumbotron-home pt-0 pb-0 mt-3 mb-2rem bg-lightblue position-relative wow fadeInDown" data-wow-delay="0.2s">
    <div class="pl-4 pr-0 h-100 tofront">
        <div class="row justify-content-between">
            <div class="col-md-6 pt-6 pb-6 pr-lg-4 align-self-center">
                <h1 class="mb-3">{{post.title}}</h1>
                <p class="mb-3 lead">
                    {{ post.excerpt | strip_html | strip_newlines | truncate: 131 }}
                </p>
                <a href="{{site.baseurl}}{{post.url}}" class="btn btn-common">Leer m√°s</a>
            </div>
            <div class="col-md-6 d-none d-md-block pr-0" style="background-size:cover;background-image:url({{site.baseurl}}/{{post.image}});">	
            </div>
        </div>
    </div>
</div> 
{% endif %}
{% endfor %}
</section>
