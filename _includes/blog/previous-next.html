   <section class="section-padding">
   <div class="clearfix"> 
       <div class="container">
           <div class="row prevnextlinks small font-weight-bold">
               {% if page.previous.url %}
               <div class="col-md-6 rightborder pl-0">
                   <a class="prevnext" href="{{ site.baseurl }}{{ page.previous.url }}"><i class="fas fa-arrow-left"></i> {% if page.previous.image %} <img
                           height="40px" class="mr-1" src="{{site.baseurl}}/{{page.previous.image}}"> {% endif %}
                           {{page.previous.title}}</a>
               </div>
               {% endif %}
               {% if page.next.url %}
               <div class="col-md-6 text-right pr-0">
                   <a class="prevnext" href="{{ site.baseurl }}{{ page.next.url }}"> {{page.next.title}}
                       {% if page.next.image %} <img alt="{{page.next.title}}" title="{{page.next.title}}" height="40px" class="ml-1" src="{{site.baseurl}}/{{page.next.image}}">
                       {% endif %} <i class="fas fa-arrow-right"></i></a>
               </div>
               {% endif %}
           </div>
       </div>
   </div>
</section>
