<!-- Main Carousel Section Start -->
<div id="main-slide" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        {% for item in site.data.carousel.docs %}
        <li data-target="#main-slide" data-slide-to="{{ item.id }}" class="{% if item.first == true %}active{% endif %}"></li>
        {% endfor %}
    </ol>
    <div class="carousel-inner">
        {% for item in site.data.carousel.docs %}
        <div class="carousel-item {% if item.first == true %}active{% endif %}">
            <img class="d-block w-100" src="{{ item.image }}" alt="{{ item.title }}">
            <div class="carousel-caption d-md-block">
                <p class="fadeInUp wow" data-wow-delay=".6s">{{ item.heading }}</p>
                <h1 class="wow fadeInDown heading" data-wow-delay=".4s">{{ item.title }}</h1>
                <h2 class="wow fadeInDown" data-wow-delay=".4s">{{ item.subtitle }}</h2>
                {% if item.btn == true %}
                <a href="{{ item.btn_link }}" class="fadeInLeft wow btn {{ item.btn_type }} btn-lg"
                    data-wow-delay=".8s">{{ item.btn_text }}</a>
                {% endif %}
                <!-- <a href="#que-es" class="fadeInRight wow btn btn-border btn-lg" data-wow-delay=".6s"><i class="fas fa-chevron-down"></i></a> -->
            </div>
        </div>
        {% endfor %}
</div>
<a class="carousel-control-prev" href="#main-slide" role="button" data-slide="prev">
    <span class="carousel-control" aria-hidden="true"><i class="lni-chevron-left"></i></span>
    <span class="sr-only">Previous</span>
</a>
<a class="carousel-control-next" href="#main-slide" role="button" data-slide="next">
    <span class="carousel-control" aria-hidden="true"><i class="lni-chevron-right"></i></span>
    <span class="sr-only">Next</span>
</a>
</div>
<!-- Main Carousel Section End -->
