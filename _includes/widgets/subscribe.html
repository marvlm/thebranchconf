{% if site.mailchimp-list %}
<div class="border p-5 bg-lightblue">
    <div class="row justify-content-between subscribe-inner wow fadeInDown" data-wow-delay="0.3s">
        <div class="col-md-6 mb-2 mb-md-0">
            <h2 class="font-weight-bold subscribe-title">Suscríbete a nuestro Branchletter</h2>
            Entérate de lo último que pasa con The Branch. <span class="font-weight-bold">No enviamos spam!</span>
        </div>
        <div class="col-md-6">
            <div class="row">
                <form action="{{site.mailchimp-list}}" method="post" name="mc-embedded-subscribe-form"
                    class="wj-contact-form validate w-100" target="_blank" novalidate>
                    <div class="mc-field-group">
                        <input type="email" placeholder="Tu email aquí" name="EMAIL"
                            class="required email mb-20 form-control w-100" id="mce-EMAIL" autocomplete="on"
                            required>
                        <button type="submit" value="Subscribe" name="subscribe"
                            class="heart btn btn-common btn-block w-100 mt-2"><i class="fas fa-paper-plane"></i>Suscribirme</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endif %}
