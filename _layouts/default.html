<!DOCTYPE html>
<html lang="en">
<!-- DEFAULT.HTML -->

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="180x180" href="{{site.baseurl}}/assets/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{site.baseurl}}/assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{site.baseurl}}/assets/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="{{site.baseurl}}/assets/img/favicon/site.webmanifest">

    <title> 
        {%if page.title %}
            {{ site.title }} - {{ page.title }}
        {% else %}
            {{ site.title }}
        {% endif %}
    </title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/assets/css/bootstrap.min.css">
    <!-- Icon -->
    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/assets/fonts/line-icons.css">
    <!-- Slicknav -->
    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/assets/css/slicknav.css">
    <!-- Nivo Lightbox -->
    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/assets/css/nivo-lightbox.css">
    <!-- Animate -->
    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/assets/css/animate.css">
    <!-- Main Style -->
    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/assets/css/main.css">
    <!-- Responsive Style -->
    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/assets/css/responsive.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/v4-shims.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">

</head>

<body>

    <!-- Header Area wrapper Starts -->
    <header id="header-wrap">
        {% include layout/navigation.html %}
    </header>
    <!-- Header Area wrapper End -->

    {% include breadcrumbs.html %}

    {{ content }}

    {% include widgets/subscribe.html %}

    {% include layout/footer.html %}

    <div id="copyright">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="site-info">
                        <p><i class="far fa-copyright"></i> The Branch 2019-2020</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Go to Top Link -->
    <a href="#" class="back-to-top">
        <i class="lni-chevron-up"></i>
    </a>

    <div id="preloader">
        <div class="sk-circle">
            <div class="sk-circle1 sk-child"></div>
            <div class="sk-circle2 sk-child"></div>
            <div class="sk-circle3 sk-child"></div>
            <div class="sk-circle4 sk-child"></div>
            <div class="sk-circle5 sk-child"></div>
            <div class="sk-circle6 sk-child"></div>
            <div class="sk-circle7 sk-child"></div>
            <div class="sk-circle8 sk-child"></div>
            <div class="sk-circle9 sk-child"></div>
            <div class="sk-circle10 sk-child"></div>
            <div class="sk-circle11 sk-child"></div>
            <div class="sk-circle12 sk-child"></div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{{site.baseurl}}/assets/js/jquery-min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase-firestore.js"></script>
    <script src="{{site.baseurl}}/assets/js/firebase_configuration.js" type="text/javascript"></script>
    <script src="{{site.baseurl}}/assets/js/popper.min.js"></script>
    <script src="{{site.baseurl}}/assets/js/bootstrap.min.js"></script>
    <script src="{{site.baseurl}}/assets/js/jquery.nav.js"></script>
    <script src="{{site.baseurl}}/assets/js/jquery.easing.min.js"></script>
    <script src="{{site.baseurl}}/assets/js/wow.js"></script>
    <script src="{{site.baseurl}}/assets/js/jquery.slicknav.js"></script>
    <script src="{{site.baseurl}}/assets/js/nivo-lightbox.js"></script>
    <script src="{{site.baseurl}}/assets/js/main.js"></script>
    <script src="{{site.baseurl}}/assets/js/countdown.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js? 
        cb=googleTranslateElementInit"> 
    </script>  
</body>

</html>
